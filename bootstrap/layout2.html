<!DOCTYPE html>

<html>

        <head>
            <title> Bootstrap </title>
            <meta charset="utf-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <link rel="stylesheet" href="css/bootstrap.min.css" />
            <style>
                * {outline: white 8px solid} 
                
                .blue {
                    background-color: deepskyblue;
                    height: 80px;
                }
                 .green {
                    background-color: palegreen;
                    height: 80px;
                }
                .orange {
                    background-color: orange;
                    height: 500px;
                }
                .maroon {
                    background-color: maroon;
                    height: 250px;
                }
                .grey {
                    background-color: darkgray;
                    height: 180px;
                }
                .pink {
                    background-color: deeppink;
                    height: 180px;
                }
                
    
                
                
                /* sm */
                @media (min-width: 576px){
                    
                }
                 /* md */
                @media (min-width: 768px){
               
                    .green {
                    height: 160px;
                }
                    .orange {
                    height: 500px;
                }
                    .maroon {
                    height: 540px;
                }
                
                }
                 /* lg */
                @media (min-width: 992px){
             
                     .blue {
                    height: 40px;
                }
                    .green {
                    height: 840px;
                }
                    .orange {
                    height: 550px;
                }
                    .maroon {
                    height: 840px;
                }
                    .grey {
                    height: 140px;
                }
                   .pink{
                    height: 140px;
                }
                }
                 /* xl */
                @media (min-width: 1200px){
                    
                }


            </style>
        </head>
    
        <body>
            
            <div class="container">
                <div class="row">
                    <div class="blue col-12"></div>
                </div>
                
                <div class="row">
                    <div class="green col-12 col-lg-3"></div>
                    <div class="orange col-12 col-md-6 col-lg-6">
                        <div class="row">
                            <div class="grey col-6 col-lg-5"></div>
                            <div class="pink col-7 d-none d-lg-block"></div>
                            <div class="grey col-6 col-lg-5"></div>
                            <div class="pink col-7 d-none d-lg-block"></div>
                            <div class="grey col-6 col-lg-5"></div>
                            <div class="pink col-7 d-none d-lg-block"></div>
                            <div class="grey col-6 col-lg-5"></div>
                            <div class="pink col-7 d-none d-lg-block"></div>
                            <div class="grey col-6 col-lg-5"></div>
                            <div class="pink col-7 d-none d-lg-block"></div>
                            <div class="grey col-6 col-lg-5"></div>
                            <div class="pink col-7 d-none d-lg-block"></div>


                        </div>
                    
                    </div>
                    <div class="maroon col-12 col-md-6 col-lg-3"></div>
                </div>
            
            
            
            
            
            </div>
  
            
            
        </body>
    
</html>
